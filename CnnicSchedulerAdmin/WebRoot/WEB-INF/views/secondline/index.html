<div class="header">
    <h1 class="page-title">二线运维</h1>
    <ul class="breadcrumb">
        <li><a href="./">Home</a> </li>
        <li class="active">二线运维</li>
    </ul>
</div>
<div class="main-content">
    <ul class="nav nav-tabs">
        <li class="active"><a href="#home" data-toggle="tab">新增</a></li>
    </ul>
    <div class="row">
        <div class="col-sm-8">
            <div id="myTabContent" class="tab-content">
                <div class="tab-pane active" id="home">
                    <#include "_form.html"/>
                     <div class="btn-toolbar list-toolbar">
                     		<div class="col-sm-2"></div>
                            <button class="btn btn-primary col-sm-2" id="addSecondlineBtn"><i class="fa fa-save"></i> 保存</button>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
$(document).ready(function($) {
    $("#inputDefineType").val(2);
    $("#inputPlanType").val(1);
    //保存
    seajs.use('app/secondline/index',function(index){
        $("#addSecondlineBtn").click(function(){
            index.addSecondline();
        });
    });
    //datetimepicker日期选择控件
    $('#planStartTime').datetimepicker({
        language:  'fr',
        weekStart: 1,
        todayBtn:  1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 1,
        minView: 0,
        maxView: 1,
        forceParse: 0
    });
});
</script>
